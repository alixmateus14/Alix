<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazin Alix - Tricouri & Hanorace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .produse {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .produs {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: 0.3s;
    }

    .produs:hover {
      transform: translateY(-5px);
    }

    .produs img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .produs h3 {
      margin: 15px 0 5px;
    }

    .produs p {
      color: #333;
      font-size: 16px;
    }

    .produs button {
      margin-top: 10px;
      background: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .produs button:hover {
      background: #005fa3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Magazin Alix</h1>
    <p>Tricouri, Hanorace și Bluze cu Imprimeu</p>
  </header>

  <section class="produse">
    <div class="produs">
      <img src="https://images.unsplash.com/photo-1585386959984-a4155228f6f1?auto=format&fit=crop&w=600&q=80" alt="Tricou Urban">
      <h3>Tricou Urban</h3>
      <p>Preț: 99 RON</p>
      <button>Comandă</button>
    </div>

    <div class="produs">
      <img src="https://images.unsplash.com/photo-1618354691263-97ee7c9c2304?auto=format&fit=crop&w=600&q=80" alt="Hanorac Galaxy">
      <h3>Hanorac Galaxy</h3>
      <p>Preț: 159 RON</p>
      <button>Comandă</button>
    </div>

    <div class="produs">
      <img src="https://images.unsplash.com/photo-1602810318360-d291fbc669af?auto=format&fit=crop&w=600&q=80" alt="Bluza Neon Vibes">
      <h3>Bluza Neon Vibes</h3>
      <p>Preț: 129 RON</p>
      <button>Comandă</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Magazin Alix. Toate drepturile rezervate.
  </footer>
</body>
</html>
