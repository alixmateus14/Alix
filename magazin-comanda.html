<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazin Matei - Comandă</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      background: #27ae60;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>
  <h1>Magazinul lui Matei</h1>
  <div class="container">
    <h2>Produse disponibile:</h2>
    <ul>
      <li><strong>Nike Air Force 1</strong> – 450 RON</li>
      <li><strong>Jordan 4</strong> – 750 RON</li>
      <li><strong>Alexander McQueen</strong> – 850 RON</li>
    </ul>
    
    <h2>Formular de comandă</h2>
    <form action="https://formsubmit.co/mateusalix3@gmail.com" method="POST">
      <label for="nume">Nume:</label>
      <input type="text" id="nume" name="nume" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefon">Telefon:</label>
      <input type="text" id="telefon" name="telefon" required>

      <label for="produs">Produs dorit:</label>
      <select id="produs" name="produs">
        <option>Nike Air Force 1</option>
        <option>Jordan 4</option>
        <option>Alexander McQueen</option>
      </select>

      <label for="marime">Mărime:</label>
      <input type="text" id="marime" name="marime">

      <label for="observatii">Observații:</label>
      <textarea id="observatii" name="observatii" rows="4"></textarea>

      <button type="submit">Trimite Comanda</button>
    </form>
  </div>
</body>
	</html>
